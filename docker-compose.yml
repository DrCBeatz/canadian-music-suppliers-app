# docker-compose.yml

version: "3.9"

services:
  web:
    build: .
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECURE_SSL_REDIRECT=False
      - DJANGO_SECURE_HSTS_SECONDS=0
      - DJANGO_SECURE_HSTS_INCLUDE_SUBDOMAINS=False
      - DJANGO_SECURE_HSTS_PRELOAD=False
      - DJANGO_SESSION_COOKIE_SECURE=False
      - DJANGO_CSRF_COOKIE_SECURE=False
      - GUNICORN_CMD_ARGS=--access-logfile - --error-logfile - --log-level info \
        --access-logformat '{"ts":"%(t)s","level":"INFO","name":"gunicorn.access",\
        "remote":"%(h)s","method":"%(m)s","path":"%(U)s","query":"%(q)s",\
        "status":%(s)s,"length":%(B)s,"referer":"%(f)s","agent":"%(a)s",\
        "request_id":"%({X-Request-ID}i)s"}'
    command: gunicorn core.wsgi -b 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c",
        "import sys,urllib.request; ",
        "sys.exit(0) if urllib.request.urlopen('http://localhost:8000/healthz', timeout=5).getcode()==200 else sys.exit(1)"
      ]
      interval: 10s      # how often to check
      timeout: 5s        # give the probe up to 5s
      retries: 5         # require 5 consecutive successes/failures
      start_period: 20s  # grace period while Gunicorn/Django warms up

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
volumes:
  postgres_data:
